<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div id="rules">
      <div id="Rhead">
        <p><b>RULES</b></p>
        <img id="close" src="images/icon-close.svg" alt="close icon">
      </div>
    </div>
    <div id="icon">
      <img src="images/logo.svg" alt="logo">
      <div id="score">
        <p>SCORE <b>0</b></p>
      </div>
    </div>
    
    <div id="container">
      
      <div id="RPS">
        <div class="outer">
          <div class="inner"> <img src="images/icon-paper.svg" alt="paper.svg"></div>
        </div>
        <div class="outer">
          <div class="inner"><img src="images/icon-scissors.svg" alt="scissors.svg"></div>
        </div>
        <div class="outer out3">
          <div class="inner"><img src="images/icon-rock.svg" alt="rock.svg"></div>
        </div>
      </div>
      
    </div>
    <footer><button id="btn">RULES</button></footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Samir Abdul</a>.
    </div>
  </main>
  


  
  <script src="app.js"></script>
</body>

</html>
